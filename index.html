<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Menü - Senin Markan</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="page">
    <!-- ÜST ÇUBUK -->
    <header class="topbar">
      <div class="topbar-inner">
        <div class="brand-left">
          <div class="brand-logo">SM</div>
          <span class="brand-name">Senin Markan</span>
        </div>
        <nav class="top-nav">
          <a href="#">Hakkımızda</a>
          <a href="#">Menümüz</a>
          <a href="#">Şubeler</a>
          <a href="#">İletişim</a>
        </nav>
      </div>
    </header>

    <!-- HERO BANNER -->
    <section class="hero">
      <div class="hero-overlay">
        <h1 class="hero-title">Senin Markan</h1>
        <p class="hero-subtitle">Her damak tadına uygun lezzetler</p>
      </div>
    </section>

    <!-- ANA İÇERİK -->
    <main class="main-layout">
      <!-- KATEGORİ KARTLARI (Happy Moon's grid gibi) -->
      <section class="category-section">
        <h2 class="section-title">MENÜ KATEGORİLERİ</h2>
        <div id="category-grid" class="category-grid">
          <!-- JS ile doldurulacak -->
        </div>
      </section>

      <!-- SEÇİLEN KATEGORİ DETAYLARI -->
      <section class="menu-detail-section">
        <h2 id="detail-title" class="section-title">Kategori Detayı</h2>
        <div id="menu-detail" class="menu-detail">
          <!-- JS ile doldurulacak -->
        </div>
      </section>
    </main>

    <!-- ALT BANT -->
    <footer class="footer">
      <div class="footer-inner">
        <div>© <span id="year"></span> Senin Markan</div>
        <div>Adres: Örnek Cad. No:1 İstanbul</div>
        <div>Rezervasyon: 0 (212) 000 00 00</div>
      </div>
    </footer>
  </div>

  <script src="app.js"></script>
</body>
</html>
